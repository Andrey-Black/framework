# Віртуальний хост для обробки HTTP-запитів на порт 80
<VirtualHost *:80>
  # Електронна пошта адміністратора сервера
  ServerAdmin admin@localhost
  
  # Коренева директорія веб-сервера
  DocumentRoot /var/www/html

</VirtualHost>

# Віртуальний хост для обробки HTTPS-запитів на порт 443
<VirtualHost *:443>
  # Вмикаємо SSL/TLS для цього віртуального хоста
  SSLEngine on

  # Шлях до SSL-сертифіката
  SSLCertificateFile /etc/apache2/ssl/cert.pem

  # Шлях до ключа SSL-сертифіката
  SSLCertificateKeyFile /etc/apache2/ssl/cert-key.pem

  # Електронна пошта адміністратора сервера
  ServerAdmin admin@localhost
  
  # Коренева директорія веб-сервера
  DocumentRoot /var/www/html

</VirtualHost>
