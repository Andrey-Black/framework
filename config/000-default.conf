# Включает поддержку SSL (HTTPS)
SSLEngine on

# Указывает путь к файлу сертификата SSL
SSLCertificateFile /etc/apache2/ssl/cert.pem

# Указывает путь к файлу ключа SSL
SSLCertificateKeyFile /etc/apache2/ssl/cert-key.pem

# Включает модуль переписывания URL (Rewrite Engine)
RewriteEngine On

# Условие для проверки, существует ли запрашиваемый файл
RewriteCond %{REQUEST_FILENAME} !-f

# Условие для проверки, существует ли запрашиваемая директория
RewriteCond %{REQUEST_FILENAME} !-d

# Правило переписывания URL:
# Если файл или директория не существуют, перенаправляет все запросы на /public/index.php
# QSA добавляет параметры запроса к новому URL
# L означает, что это последнее правило, если оно совпадает, дальнейшие правила не будут применяться
RewriteRule ^(.*)$ /public/index.php [QSA,L]
